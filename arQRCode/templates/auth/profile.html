{% extends "bases/baseform.html" %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load icons %}

{% block form %}

<h2 class="mb-3">
    Mi perfil - {{ user.display_name }}
</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'landing_index' %}" class="btn btn-outline-secondary" role="button">Cancelar</a>
</form>


{% endblock %}
